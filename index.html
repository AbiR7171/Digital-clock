<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gradient-to-r from-sky-500 to-indigo-500 container mx-auto">
     <h2 class="text-5xl text-center mt-5 text-sky-900">Here is your Time !! </h2> <br>

     <div class="text-9xl text-center mt-20  " id="Clock"></div> <br>
     <div  class="flex justify-center items-center mt-9">
        <button class="border border-0 py-4 px-8 rounded bg-red-900 text-white text-3xl"  onclick="clearInterval(clock)">Stop</button>
     </div>
    
     <script src="js/clock.js"></script>
</body>
</html>
